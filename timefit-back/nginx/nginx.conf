# Nginx 전역 설정

user nginx;
worker_processes auto;              # CPU 코어 수만큼 자동 할당
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Event 처리 최적화
events {
    worker_connections 10000;       # Worker 프로세스당 최대 동시 연결 수
    multi_accept on;                # 여러 연결을 한 번에 수락
    use epoll;                      # Linux 최적화 이벤트 모델
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 성능 최적화
    sendfile on;                    # 파일 전송 최적화
    tcp_nopush on;                  # 패킷 효율화
    tcp_nodelay on;                 # 지연 없이 전송
    keepalive_timeout 65;           # Keep-Alive 연결 유지 시간
    types_hash_max_size 2048;

    # 클라이언트 요청 제한
    client_max_body_size 10M;       # 최대 업로드 크기
    client_body_buffer_size 128k;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # 사이트별 설정 포함
    include /etc/nginx/conf.d/*.conf;
}