spring:
  profiles:
    active: dev
  application:
    name: timefit-back

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

    # Email Configuration (Gmail SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}  # Gmail 주소 (환경변수)
    password: ${MAIL_PASSWORD}  # Gmail 앱 비밀번호 (환경변수)
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
            required: true
        debug: false  # 디버깅 필요 시 true로 변경

server:
  port: 8080

timefit:
  # 프론트엔드 URL 설정
  frontend:
    # 프론트엔드 기본 URL (예: http://localhost:3000, https://timefit.com)
    base-url: ${TIMEFIT_FRONTEND_BASE_URL}
    # 초대 수락 페이지 경로 (프론트엔드 라우팅 path)
    invite-path: ${TIMEFIT_FRONTEND_INVITE_PATH}

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
    org.example.timefit: DEBUG
    org.springframework.security: WARN
    me.paulschwarz.springdotenv: INFO

jwt:
  secret: ${JWT_SECRET}
  issuer: timefit
  access-token:
    expiration: 900000
  refresh-token:
    expiration: 604800000

#actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# 개발 환경
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

    hikari:
      maximum-pool-size: 200
      minimum-idle: 50
      connection-timeout: 30000
      idle-timeout: 600000        # 10분 (유휴 커넥션 유지 시간)
      max-lifetime: 1800000       # 30분 (커넥션 최대 수명)
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
# 운영 환경
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${SUPABASE_HOST}:${SUPABASE_PORT}/${SUPABASE_DB}
    username: ${SUPABASE_USER}
    password: ${SUPABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 100     # Supabase Free: 최대 500까지 허용
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

---

# SpringDoc
springdoc:
  api-docs:
    path: /v1/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha          # 태그(컨트롤러) 알파벳 순 정렬
    operations-sorter: method   # API 메서드별 정렬 (GET, POST, PUT...)
  paths-to-match:
    - /api/**                   # /api/** 경로만 문서화