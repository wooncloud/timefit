spring:
  profiles:
    active: dev
  application:
    name: timefit-back

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

server:
  port: 8080
  servlet:
    context-path: /api


logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
    org.example.timefit: DEBUG
    org.springframework.security: DEBUG

    me.paulschwarz.springdotenv: DEBUG

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

timefit:
  storage:
    type: local
    path: ./uploads

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always


---

# 개발 환경
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

---

# 테스트 환경
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true

