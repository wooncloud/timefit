spring:
  profiles:
    active: dev
  application:
    name: timefit-back

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

    # Email Configuration (Gmail SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}  # Gmail 주소 (환경변수)
    password: ${MAIL_PASSWORD}  # Gmail 앱 비밀번호 (환경변수)
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
            required: true
        debug: false  # 디버깅 필요 시 true로 변경

timefit:
  # 프론트엔드 URL 설정
  frontend:
    # 프론트엔드 기본 URL (예: http://localhost:3000, https://timefit.com)
    base-url: ${TIMEFIT_FRONTEND_BASE_URL}
    # 초대 수락 페이지 경로 (프론트엔드 라우팅 path)
    invite-path: ${TIMEFIT_FRONTEND_INVITE_PATH}

jwt:
  secret: ${JWT_SECRET}
  issuer: timefit
  access-token:
    expiration: 900000
  refresh-token:
    expiration: 604800000

#actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      # 메트릭에 애플리케이션 태그 추가
      application: ${spring.application.name}
    enable:
      tomcat: true
      jvm: true
      executor: true
    distribution:
      # 히스토그램 활성화 (p95, p99 측정용)
      percentiles-histogram:
        http.server.requests: true

---
# 개발 환경
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

    hikari:
      maximum-pool-size: 150
      minimum-idle: 30
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      # Connection 누수 감지 (1분)
      leak-detection-threshold: 60000
      # ====================================
  jmx:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 500
          order_inserts: true
          order_updates: true

server:
  tomcat:
    threads:
      max: 400
      min-spare: 50
    accept-count: 200
    max-connections: 10000
    connection-timeout: 20000
    mbeanregistry:
      enabled: true
# P6Spy 설정 (개발 환경에만 활성화)
decorator:
  datasource:
    p6spy:
      enable-logging: true       # P6Spy 활성화
      multiline: true            # 쿼리를 여러 줄로 보기 좋게
      logging: slf4j             # SLF4J 로깅 사용
      tracing:
        include-parameter-values: true  # 파라미터 값 포함
# 개발 환경 로깅 설정
logging:
  file:
    name: logs/dev/application.log  # 로그 파일 경로
    max-size: 100MB                 # 파일당 최대 크기
    max-history: 30                 # 최대 30일 보관
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %clr(%-5level) %clr(%logger{36}){cyan} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
    org.example.timefit: DEBUG
    org.springframework.security: WARN
    me.paulschwarz.springdotenv: INFO
    p6spy: INFO

---
# 운영 환경
# Tomcat thread 설정은 인스턴스 사양(m3.medium)을 기준으로 조정됨
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${SUPABASE_HOST}:${SUPABASE_PORT}/${SUPABASE_DB}
    username: ${SUPABASE_USER}
    password: ${SUPABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000  # Connection 누수 감지
      # ====================================

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 500
          order_inserts: true
          order_updates: true

server:
  tomcat:
    threads:
      max: 100
      min-spare: 20
    accept-count: 100
    max-connections: 10000
    connection-timeout: 20000
    mbeanregistry:
      enabled: true
# P6Spy 비활성화 (운영 환경)
decorator:
  datasource:
    p6spy:
      enable-logging: false      # 운영에서는 P6Spy 비활성화
# 운영 환경 로깅 설정
logging:
  file:
    name: logs/prod/application.log  # 운영 로그 파일
    max-size: 500MB                  # 운영은 더 큰 파일 허용
    max-history: 90                  # 90일 보관
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    org.springframework.web: WARN
    org.hibernate: WARN                      # Hibernate는 경고만
    org.example.timefit: INFO                # 애플리케이션 정보 로그
    org.springframework.security: WARN       # Security 경고만
    me.paulschwarz.springdotenv: WARN
    com.zaxxer.hikari: INFO                  # 커넥션 풀 정보만

---

# SpringDoc
springdoc:
  api-docs:
    path: /v1/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha          # 태그(컨트롤러) 알파벳 순 정렬
    operations-sorter: method   # API 메서드별 정렬 (GET, POST, PUT...)
  paths-to-match:
    - /api/**                   # /api/** 경로만 문서화