# ========================================
# Scouter Agent 기본 설정
# ========================================

# Agent 식별 이름 (Scouter Client에 표시될 이름)
# ⚠️ 주의: Gradle bootRun 실행 시 JVM 옵션(-Dobj_name)으로 override됨
#   - dev 환경: timefit-dev
#   - prod 환경: timefit-prod
# 직접 JAR 실행 시에는 이 값이 사용됨
obj_name=timefit-local

# Collector 서버 주소
# 로컬 개발: 127.0.0.1
# 배포 환경: 실제 Collector 서버 IP로 변경 (예: monitor.timefit.com)
net_collector_ip=127.0.0.1
net_collector_udp_port=6100
net_collector_tcp_port=6100

# ========================================
# HTTP 요청 프로파일링
# ========================================

# Spring Controller 메서드 추적
profile_spring_controller_method_parameter_enabled=true
profile_spring_controller_method_enabled=true

# HTTP 요청 상세 정보 수집
profile_http_querystring_enabled=true
profile_http_header_enabled=true
profile_http_parameter_enabled=true

# ========================================
# SQL 프로파일링
# ========================================

# SQL 쿼리 추적
profile_sql_escape_enabled=true
profile_connection_open_enabled=true

# SQL 바인드 파라미터 표시 (?, ? 대신 실제 값)
profile_sql_param_enabled=true

# ========================================
# JPA/Hibernate 추적
# ========================================

# Hibernate 쿼리 실행 추적
hook_method_patterns=org.hibernate.internal.SessionImpl.list

# ========================================
# 성능 설정
# ========================================

# 백그라운드 SQL 추적 활성화
trace_background_sql_enabled=true

# XLog 샘플링 설정
# false: 모든 요청 추적 (개발/테스트 환경 권장)
# true: 일부만 샘플링 (프로덕션 고부하 환경)
xlog_sampling_enabled=false
xlog_sampling_step1_ms=100

# ========================================
# 기타 설정
# ========================================

# 프로파일 수집 스택 깊이
profile_fullstack_max_lines=512

# XLog 기록 최소 응답 시간 (ms)
# 0: 모든 요청 기록
# 1000: 1초 이상 소요된 요청만 기록
xlog_lower_bound_time_ms=0